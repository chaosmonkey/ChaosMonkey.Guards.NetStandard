version: 1.0.{build}
skip_tags: true
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- ps: '.\build\pre-build.ps1'
build:
  verbosity: minimal
after_build:
- ps: '.\build\post-build.ps1'
artifacts:
- path: '*.nupkg'